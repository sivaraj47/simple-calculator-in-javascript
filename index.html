<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>simple calculator in javascript</title>
     <link href="style.css" rel="stylesheet">
  </head>
  <body>
   <div class="container">
  <h1 class="result">Result Here...</h1>
  <select id="calc" class="form-control">
    <option value="">Choose</option>
    <option value="add">Add</option>
    <option value="sub">Sub</option>
    <option value="mul">Mul</option>
    <option value="div">Div</option>
  </select>
  <input type="number" class="num1 form-control" placeholder="Number 1">
  <input type="number " class="num2 form-control" placeholder="Number 2">
  <button id="btns">Submit</button>
</div>
    <script src="cal.js"></script>
  </body>
</html>
